components:
  schemas:
    Auth:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique user identifier
        email:
          type: string
          format: email
          description: User's email address
        roleId:
          type: string
          format: uuid
          description: User's role identifier
        isActive:
          type: boolean
          description: 'Indicates whether the user account is active. If false, the user may be restricted from logging in or accessing protected resources.'
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
        deletedAt:
          type: string
          format: date-time
          nullable: true
          description: Timestamp indicating when the user was soft-deleted. Null if the user is active.
      example:
        id: '123e4567-e89b-12d3-a456-426614174000'
        email: 'jane.smith@example.com'
        roleId: '456e7890-e89b-12d3-a456-426614174111'
        isActive: true
        createdAt: '2024-01-15T10:30:00Z'
        updatedAt: '2024-01-15T10:30:00Z'
        deletedAt: null

    CreateUser:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
      example:
        email: 'jane.smith@example.com'
        password: 'securePassword123'

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      example:
        email: 'jane.smith@example.com'
        password: 'securePassword123'

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT authentication token
      example:
        token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'

    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          oneOf:
            - type: object
            - type: array
            - type: 'null'
      example:
        success: true
        message: 'Operation successful'
        data: {}

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
        data:
          type: object
          nullable: true
